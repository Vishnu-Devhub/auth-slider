<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Double Slider Sign In / Sign Up</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container" id="container">
    <!-- Sign Up Form -->
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <input type="text" placeholder="User Name" required />
        <input type="email"  placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit" style="margin-top: 20px;">Sign Up</button>
      </form>
    </div>

    <!-- Sign In Form -->
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign In</h1>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <a href="#" style="font-size: 12px; color: #6e8efb; text-decoration: none; margin: 10px 0;">Forgot password?</a>
        <button type="submit" style="margin-top: 10px">Sign In</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p><h4>keep connected with us please login with your personal info</h4></p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p><h4>Enter your personal details and start journey with us</h4></p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
